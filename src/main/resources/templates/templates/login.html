<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>AUTOPLANET</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="autoplanet - Cuidamos tu auto" />
<meta name="description"
	content="autoplanet" />
<meta name="author" content="mochileros">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />


</head>
<body background="/img/bg04.jpg">

	<div class="container col-sm-4">
		<div class="card border-info text-center">
			<div class="card-header text-white bg-info">AutoPlanet</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario" autofocus required />
					</div>

					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="clave" required />
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-dark btn-block"
							value="Ingresar" />
					</div>
				</form>

			</div>
		</div>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</div>


</body>
</html>
